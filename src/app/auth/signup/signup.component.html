<div class="container">
  <div class="row mt-4">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <mat-card>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
        <form (submit)="onSignup(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
          <mat-form-field>
            <input matInput name="email" ngModel type="email" placeholder="E-Mail" #emailInput="ngModel" required email>
            <mat-error *ngIf="emailInput.invalid">Please Enter a valid email.</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input name="password" ngModel type="password" matInput placeholder="Password" #passwordInput>
            <mat-error *ngIf="passwordInput.invalid">Please enter a password.</mat-error>
          </mat-form-field>
          <button mat-raised-button *ngIf="!isLoading" color="primary" type="submit">Signup</button>
        </form>
      </mat-card>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
